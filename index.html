<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Solitaire</title>
    <link rel="icon" type="image/x-icon" href="./favicon.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <template id="card-template">
      <div class="card">
        <div class="card__corner-top-left">A♠</div>
        <div class="card__center">♠</div>
        <div class="card__corner-bottom-right">A♠</div>
      </div>
    </template>

    <div class="field-container">
      <div class="field">
        <div class="field__top">
          <div class="decks">
            <div class="holder deck_close"></div>
            <div class="holder deck_open"></div>
          </div>
          <!-- todo(vmyshko): remove redundant classes if possible -->
          <div class="suits">
            <div class="holder holder_suit"></div>
            <div class="holder holder_suit"></div>
            <div class="holder holder_suit"></div>
            <div class="holder holder_suit"></div>
          </div>
        </div>

        <div class="piles">
          <div class="holder holder_pile"></div>
          <div class="holder holder_pile"></div>
          <div class="holder holder_pile"></div>
          <div class="holder holder_pile"></div>
          <div class="holder holder_pile"></div>
          <div class="holder holder_pile"></div>
          <div class="holder holder_pile"></div>
        </div>
      </div>
    </div>
  </body>
</html>
