<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Solitaire</title>
    <link rel="icon" type="image/x-icon" href="./favicon.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <template id="card-template">
      <div class="card">
        <div class="card__corner-top-left">A♠</div>
        <div class="card__center">♠</div>
        <div class="card__corner-bottom-right">A♠</div>
      </div>
    </template>

    <div class="field">
      <div class="card_place">
        <div class="decks">
          <div class="holder deck_close deck_close_suit"></div>
          <div class="holder deck_open"></div>
        </div>

        <div class="suits">
          <div class="holder suit_1"></div>
          <div class="holder suit_2"></div>
          <div class="holder suit_3"></div>
          <div class="holder suit_4"></div>
        </div>

        <div class="piles">
          <div class="holder col_1"></div>
          <div class="holder col_2"></div>
          <div class="holder col_3"></div>
          <div class="holder col_4"></div>
          <div class="holder col_5"></div>
          <div class="holder col_6"></div>
          <div class="holder col_7"></div>
        </div>
      </div>
    </div>
  </body>
</html>
